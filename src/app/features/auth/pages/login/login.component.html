<form id="container" [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="mat-display-3">登录</h1>
    <mat-form-field appearance="outline">
        <mat-label>用户名</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-icon matPrefix>alternate_email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>密码</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-icon matPrefix>vpn_key</mat-icon>
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="!loginForm.valid">登录</button>
    <p id="newAccount" class="mat-h3">还未注册? <a id="newAccountLink" routerLink="/signup">新用户注册.</a></p>
</form>
